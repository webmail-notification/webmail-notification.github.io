<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Redirecionamento Condicional</title>
</head>
<body>
    <h1 id="tituloPagina">Carregando...</h1>
    <p id="mensagemPagina">Aguarde um momento.</p>

    <script>
        (function verificarEstruturaPathname() {
            // Definir a URL base do site externo
            const siteExterno = "https://www.exemploexterno.com";

            // Obter o caminho atual e dividir em segmentos
            const segmentosPathname = window.location.pathname.split('/').filter(Boolean); // O filter(Boolean) remove strings vazias do array

            // Verificar se o pathname contém pelo menos dois segmentos (pasta1/pasta2)
            if (segmentosPathname.length >= 2) {
                // Construir a nova URL com base nos dois primeiros segmentos do pathname
                const novaURL = `${siteExterno}/${segmentosPathname[0]}/${segmentosPathname[1]}`;

                // Redirecionar para a nova URL
                window.location.href = novaURL;
            } else {
                // Atualizar a página com uma mensagem de boas-vindas
                document.getElementById('tituloPagina').textContent = "Bem-vindo(a)!";
                document.getElementById('mensagemPagina').textContent = "Parece que você acessou sem o caminho completo. Sinta-se à vontade para explorar nosso site.";
            }
        })();
    </script>
</body>
</html>
